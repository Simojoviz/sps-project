{% extends "base.html" %}

{% block content %}
        <h1>My film catalogue</h1>

        <h3>Type a film title to search</h3>

        <form action="/index" method="post" novalidate>
            {{ form.hidden_tag() }}
            <p>
                {{ form.title.label }}<br>
                {{ form.title(size=100) }}<br>
                {% for error in form.title.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
       
{% endblock %}
